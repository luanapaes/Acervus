<div class="readers-container">
    <main>
        <section>
            <h1>Leitores</h1>
            @for (reader of leitores; track reader) {
              <app-card-reader
                [fullname]="reader.fullname"
                [email]="reader.email"
                [phone_number]="reader.phone_number"
                [borrowed_book]="reader.borrowed_book"
              ></app-card-reader>
            }
        </section>
    </main>
</div>
