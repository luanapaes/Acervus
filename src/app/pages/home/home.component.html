<div class="container">
    <app-header></app-header>

    <main>
        <h1>Nossos livros disponíveis para você</h1>

        <div class="main-content">
            @for (book of bookArray; track book) {
                <app-book-card
                    [name]="book.name"
                    [description]="book.description"
                    [imageURL]="book.image_url"
                ></app-book-card>
            }
        </div>
    </main>
</div>
