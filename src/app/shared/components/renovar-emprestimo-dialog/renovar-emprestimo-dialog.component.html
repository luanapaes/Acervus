<h1 mat-dialog-title>Renovar Empréstimo</h1>
<mat-dialog-content>
   <h3>Deseja renovar empréstimo do livro "{{data.bookName}}"?</h3>

    <p>Caso o empréstimo esteja vencido, o leitor precisa realizar o pagamento da taxa antes da renovação.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Sim</button>
</mat-dialog-actions>
